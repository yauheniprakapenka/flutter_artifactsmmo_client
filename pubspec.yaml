name: flutter_artifactsmmo_client
publish_to: "none"
version: 0.0.1

environment:
  sdk: ">=3.3.4"

dependencies:
  flutter:
    sdk: flutter

  domain:
    path: modules/domain
  di:
    path: modules/di

  world_feature:
    path: modules/features/world_feature

dev_dependencies:
  flutter_lints: 3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/characters/
    - assets/images/items/
    - assets/images/maps/
    - assets/images/monsters/
    - assets/images/resources/
    - assets/images/stats/
    - .env_prod

  fonts:
    - family: upheaval
      fonts:
        - asset: assets/fonts/upheaval/upheaval.ttf
